projects:
  # 项目 1 - 示例
  - title: "Persuasive Chatbots in Digital Health"
    description: |
      Investigating how AI-powered chatbots influence health-related behaviors and decision-making.
      This study examines the persuasive mechanisms of conversational AI and their impact on
      user wellbeing and medical adherence.
    image: "research/chatbot-health.svg"
    tags: ["AI", "Digital Health", "Persuasion"]
    status: "Ongoing"
    # link: ""  # 如果有相关链接可以取消注释并填写

  # 项目 2 - 示例
  - title: "Social Support in Online Health Communities"
    description: |
      Exploring how individuals seek and receive social support in digital health contexts,
      particularly focusing on stigmatized health conditions and the role of anonymity
      in online communities.
    image: "research/social-support.svg"
    tags: ["Social Support", "Online Communities", "Health Communication"]
    status: "Ongoing"

  # 项目 3 - 示例
  - title: "Medicalization and Communication Technology"
    description: |
      Examining how communication technology contributes to medicalization processes,
      including the exacerbation of health anxiety and the spread of medical misinformation
      on social media platforms.
    image: "research/medicalization.svg"
    tags: ["Medicalization", "Social Media", "Health Anxiety"]
    status: "Ongoing"

