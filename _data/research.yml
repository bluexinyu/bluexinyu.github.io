# 页面顶部介绍
page_intro: |
  My research uses experimental methods to study persuasive chatbots and social support in digital health contexts.
  I focus on communication technology and well-being, exploring how technology contributes to medicalization,
  user agency in adopting technology, and the impact of persuasive AI on human perceptions and behaviors.

