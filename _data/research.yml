projects:
  # 项目 1
  - title: "Mental Health Medicalization on Social Media"
    description: |
      I examine how social media platforms shape mental health perceptions and behaviors.
      My work focuses on self-diagnosis practices, validation seeking, and stigma formation.
      I study communities discussing ADHD, depression, and anxiety disorders.
      This research reveals how digital spaces both support and complicate mental health care.
    image: "research/medicalization.svg"
    tags: ["Medicalization", "Mental Health", "Social Media", "Stigma"]
    status: "Ongoing"

  # 项目 2
  - title: "Social Support in Online Health Communities"
    description: |
      I explore how people seek and receive support in digital health spaces.
      My research examines communities addressing stigmatized health issues.
      I study self-disclosure patterns, anonymity effects, and peer support dynamics.
      This work highlights the unique affordances of online health communities.
    image: "research/social-support.svg"
    tags: ["Social Support", "Online Communities", "Stigma", "Self-Disclosure"]
    status: "Ongoing"

  # 项目 3
  - title: "Youth Health Risk Behaviors on Digital Platforms"
    description: |
      I investigate how teenagers discuss health risk behaviors on social media.
      My work analyzes substance use narratives, emotional expressions, and framing strategies.
      I use computational methods to study large-scale Reddit discussions.
      This research informs public health interventions for youth populations.
    image: "research/chatbot-health.svg"
    tags: ["Youth Health", "Substance Use", "Computational Methods", "Public Health"]
    status: "Ongoing"

  # 项目 4
  - title: "AI Chatbots in Health Communication"
    description: |
      I study how persuasive AI influences health-related decisions and behaviors.
      My experimental work examines chatbot design features and persuasive strategies.
      I investigate trust formation, compliance, and user agency with AI health advisors.
      This research addresses ethical implications of AI in healthcare contexts.
    image: "research/chatbot-health.svg"
    tags: ["AI", "Chatbots", "Persuasion", "Ethics"]
    status: "In Progress"

  # 项目 5
  - title: "Digital Intimacy and Identity Formation"
    description: |
      I explore how digital platforms shape identity and intimacy practices.
      My research examines astrology sensemaking, sexual health education, and online sexuality.
      I study how users navigate cultural norms and personal values in digital spaces.
      This work bridges communication studies with gender and sexuality studies.
    image: "research/social-support.svg"
    tags: ["Identity", "Intimacy", "Sexuality", "Cultural Practices"]
    status: "Ongoing"

